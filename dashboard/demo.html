<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulation Dashboard</title>
  <!-- 修正：这里用 style.css（单数） -->
  <link rel="stylesheet" href="./style.css" />
  <!-- 统一把零散的内联样式删掉，避免“...”破坏 CSS 语法 -->
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>Simulation Metrics</h1>
    <div class="controls">
      <button id="btnReload">Reload</button>
      <button id="btnStart">Start Simulation</button>
      <button id="btnPause" disabled>Pause Simulation</button>
      <span id="stamp" class="muted"></span>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <div id="rainChart" class="chart"></div>
      <div id="sinrChart" class="chart"></div>
      <div id="dutyChart" class="chart"></div>
      <div id="mosChart" class="chart"></div>
    </div>
  </main>

  <footer class="footer"><div id="ticker">No data yet.</div></footer>

  <script>
    // 如果你原本在 html 里设置了这些全局变量，可以保留：
    window.METRICS_URL  = window.METRICS_URL  || './data/metrics.json';
    window.PLAY_TICK_MS = window.PLAY_TICK_MS || 500;
    window.X_AXIS_MODE  = window.X_AXIS_MODE  || 'time';
  </script>
  <script src="./app.js"></script>
</body>
</html>
