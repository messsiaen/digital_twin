<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulation Dashboard</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="left">
      <a class="back" href="./index.html">← Back to options</a>
      <h1>Simulation Dashboard</h1>
    </div>
    <div class="controls">
      <button id="btnReload">Reload</button>
      <button id="btnStart">Start Simulation</button>
      <button id="btnPause" disabled>Pause</button>
      <span id="stamp" class="muted"></span>
    </div>
  </header>

  <main class="container">
    <div class="grid">
      <div id="rainChart" class="chart"></div>
      <div id="sinrChart" class="chart"></div>
      <!-- duty 改为 pesq -->
      <div id="pesqChart" class="chart"></div>
      <div id="mosChart" class="chart"></div>
    </div>
  </main>

  <footer class="footer"><div id="ticker">No data yet.</div></footer>
  <script src="./app.js"></script>
</body>
</html>
