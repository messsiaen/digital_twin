<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Simulation Dashboard</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
  <header class="header">
    <h1>Live Simulation Metrics</h1>
    <div class="controls">
      <select id="runSelect" title="Available runs">
        <option value="">Select a run…</option>
      </select>
      <button id="btnReload">Reload Runs</button>
      <button id="btnStart">Start Simulation</button>
      <button id="btnStop" disabled>End Simulation</button>
      <span id="stamp">Waiting…</span>
    </div>
  </header>

  <main class="grid">
    <div id="rainChart" class="chart"></div>
    <div id="sinrChart" class="chart"></div>
    <div id="dutyChart" class="chart"></div>
    <div id="mosChart"  class="chart"></div>
  </main>

  <script>
    /* Point the dashboard to the metrics branch (raw). Change the owner/repo to yours. */
    window.RUNS_INDEX_URL = 'https://raw.githubusercontent.com/messsiaen/digital_twin/metrics/runs/index.json';
    window.RUNS_BASE_URL  = 'https://raw.githubusercontent.com/messsiaen/digital_twin/metrics/runs/';
    window.PLAY_SPEED     = 1;    // 1x playback speed (1 sample per step_ms)
  </script>
  <script src="./app.js?v=1"></script>
</body>
</html>
